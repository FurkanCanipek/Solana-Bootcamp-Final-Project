cidl: "0.8"
info:
  name: nft
  title: RiseIn NFT
  version: 0.0.1
  license:
    name: Unlicense
    identifier: Unlicense
types:
  TreeMetadata:
    solana:
      seeds:
        - name: "tree"
        - name: mint
          type: sol:pubkey
    fields:
      - name: age
        type: u32
      - name: lifespan
        type: u32
      - name: leafColor
        type: string
        solana:
          attributes: [ cap:16 ]
      - name: leafPattern
        type: string
        solana:
          attributes: [ cap:16 ]
      - name: woodColor
        type: string
        solana:
          attributes: [ cap:16 ]
      - name: shortDescription
        type: string
        solana:
          attributes: [ cap:255 ]
      - name: mint
        type: sol:pubkey
      - name: assoc_account
        type: rs:option<sol:pubkey>
methods:
  - name: advanceAge
    inputs:
      - name: tree
        type: TreeMetadata
        solana:
          attributes: [mut, init_if_needed]
  - name: reverseAge
    inputs:
      - name: tree
        type: TreeMetadata
        solana:
          attributes: [mut, init_if_needed]
  - name: resetAge
    inputs:
      - name: tree
        type: TreeMetadata
        solana:
          attributes: [mut, init_if_needed]
  - name: mint
    uses:
      - csl_spl_token.initialize_mint2
      - csl_spl_assoc_token.create
      - csl_spl_token.mint_to
      - csl_spl_token.set_authority
    inputs:
      - name: mint
        type: csl_spl_token.Mint
        solana:
          attributes: [ init ]
      - name: tree
        type: TreeMetadata
        solana:
          attributes: [ init ]
          seeds:
            mint: mint
      - name: leafColor
        type: string
      - name: lifespan
        type: u32
      - name: age
        type: u32
      - name: leafPattern
        type: string
      - name: woodColor
        type: string
      - name: shortDescription
        type: string
  - name: transfer
    uses:
      - csl_spl_assoc_token.create
      - csl_spl_token.transfer_checked
    inputs:
      - name: mint
        type: csl_spl_token.Mint
      - name: tree
        type: TreeMetadata
        solana:
          attributes: [ mut ]
          seeds:
            mint: mint
  - name: burn
    uses:
      - csl_spl_token.burn
    inputs:
      - name: mint
        type: csl_spl_token.Mint
      - name: tree
        type: TreeMetadata
        solana:
          attributes: [ mut ]
          seeds:
            mint: mint
